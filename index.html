<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="d3/d3.v3.js"></script>
  <style>
    h2 {
      color: 'red';
      }
  </style>
  </head>


<body>
  <script type="text/javascript">
    function draw(data) {
        "use strict";
        var margin = 50,
            width = 500 - margin,
            height = 500 - margin;

        d3.select("body") // add a title
          .append('h2')
          .text("Test");

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin);

        var scale_x = d3.scale_x

        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr('cx', 25)
            .attr('cy', 25)
            .attr('r', 10)
            .attr('fill', 'blue');

        } //end of draw function


  </script>

  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */

  d3.csv("data.csv", draw);
  </script>
</body>
</html>
