<html>
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/d3/d3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/plot_style.css">
  </head>


<body>
  <h2>Parasite growth across a complex life cycle</h2>
  <div id="source_ref">More details about the database, as well as the data itself, can be found
     <a href='http://onlinelibrary.wiley.com/doi/10.1002/ecy.1680/full'
     target="_blank">here</a>.
   </div>

   <div class="main_container">
     <!--this div is populated by the javascript--->
   </div>

  <script type="text/javascript" src="js/draw_plot.js">
  <!--this script element creates the chart--->
  </script>

  <script type="text/javascript">
  /*
    Use D3 to load the data and pass it to draw function
    */
  d3.csv("data/parasite_data.csv", function(d) {
    d['maxLCL'] = +d['maxLCL']; // converts important columns from strings to numbers
    d['Host.no'] = +d['Host.no'];
    d['Biovolume'] = +d['Biovolume'];
    if(!isNaN(d['Biovolume'])) {return d}; // remove all rows where biovolume couldn't be coerced to a number (missing values)
  },
  draw) // pass the data to the draw function in draw_plot.js;
  </script>
</body>
</html>
